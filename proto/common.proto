syntax = "proto3";
package common;
option go_package = "food/common";
option java_package = "com.proto.common";
option java_multiple_files = true;
option csharp_namespace = "FoodCommon";

enum Cuisine {
  Caribbean = 0;
  Vietnamese = 1;
  Korean = 2;
  German = 3;
  Indian = 4;
}
message Food {
  string name = 1;
  float rating = 2;
  Cuisine cuisine = 3;
  string description = 4;
}