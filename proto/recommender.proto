syntax = "proto3";
package recommender;
import "common.proto";

option go_package = "food/recommender";
option java_package = "com.proto.recommender";
option java_multiple_files = true;
option csharp_namespace = "Recommender";

message RecommenderRequest {
  common.Cuisine cuisine = 1;
}
message RecommenderResponse {
  common.Food food  = 1;
}
service RecommenderService {
rpc getRecommendedFood(RecommenderRequest) returns (stream RecommenderResponse) {};
}